<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" role="form" action="/administrator_price_alter/">
    {% csrf_token %}
    <fieldset>
        <p>{{ form.order_id.label }}:{{ form.order_id }}</p>
        <p>{{ form.old_price.label }}:{{ form.old_price }}</p>
        <p>{{ form.set_price.label }}:{{ form.set_price }}</p>
        <button type="submit">提交</button>
    </fieldset>

</form>
</body>
</html>
