{% load staticfiles %}
{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>修改密码</title>
</head>
<body>
<form method="post" form="AdministratorChangePasswordForm" role="form">
    {% csrf_token %}
    <fieldset>
        <p>{{ form.password.label }}:{{ form.password }}</p>
        <p>{{ form.confirm_password.label }}:{{ form.confirm_password }}</p>
    </fieldset>
    <button type="submit">提交</button>
</form>
</body>
</html>
